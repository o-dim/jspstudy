<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="../resources/js/lib/jquery-3.6.4.min.js"></script>	
<script>
	
	function fnGugudan(){
		var danValue = parseInt(Math.random() * 8) + 2 ;
		var numValue = parseInt(Math.random() * 9) + 1 ;
		$('#dan').text(danValue);
		$('#num').text(numValue);
		$('#hidden_dan').text(danValue);
		$('#hidden_num').text(numValue);
		$('#result').val('').focus();
	}

	$(function(){
		fnGugudan();
		$('#btn_refresh').on('click', fnGugudan);
	})
	
</script>
</head>
<body>
		<div>
			<form method="POST" action="/01_Servlet/GugudanServlet">
				<span id="dan"></span>
				<span> X </span>
				<span id="num"></span>
				<span> = </span>
				<input type="hidden" name="dan" id="hidden_dan">
				<input type="hidden" name="num" id="hidden_num">
				<input type="text" name="result" id="result" size="4">
				<div>
					<input type="button" value="새로고침" id="btn_refresh">
					<input type="submit" id="btn" value="계산">
				</div>
			</form>
		</div>
</body>
</html>
