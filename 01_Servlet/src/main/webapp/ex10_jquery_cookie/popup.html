<head>

<body>

	<div>
		<h1>팝업화면</h1>
	</div>
	<div>
		<label for="do_not_open_today">오늘 더 이상 이 창을 열지 마시오</label>
		<input type="checkbox" id="do_not_open_today">
		<input type="button" id="btn_close" value="닫기">
	</div>
	<script type="text/javascript">
		$('#btn_close').on('click', function(){
			// 오늘 열지 마시오 체크했으면 noShowPopup라는 쿠키를 1일동안 모든경로'/' 에서 사용할 수 있도록 저장하기
			if($('#do_not_open_tody').is('checked')){
				$.cookie('noShowPopup', 'true', {path : '/', expires: 1});
			}
			close();
		})
	</script>
	
</body>
