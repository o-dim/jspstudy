<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="../resources/js/lib/jquery-3.6.4.min.js"></script>
<script>
	$(function(){
		$('#frm_write').on('submit', function(event){
			if($('#writer').val() == '' || $('#title').val() == ''){
				alert('작성자와 제목은 필수입니다');
				event.preventDefault();
				return;
			}
		})
	})
</script>
</head>
<body>

	<!-- 작성자나 제목이 빈칸이면 submit 방지 -->
	<div>
		<form id="frm_write" action="/01_Servlet/CreateFileServlet">
			<div>
				<label for="writer">작성자</label>
				<input type="text" id="writer" name="writer">
			</div>
			<div>
				<label for="title">제목</label>
				<input type="text" id="title" name="title">
			</div>
			<div>
				<textarea rows="5" cols="30" name="content" placeholder="내용"></textarea>
			</div>
			<div>
				<button>작성완료</button>
				<input type="reset" value="작성초기화">
			</div>
		</form>
	</div>
</body>
</html>
