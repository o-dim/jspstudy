<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<!-- GET 방식의 요청 -->
	<ul>
		<li><a href="http://localhost:9090/01_Servlet/GetServlet">정상이동</a></li>
		<li><a href="/01_Servlet/GetServlet">정상이동(추천)</a></li>		
		<li><a href="01_Servlet/GetServlet">불량링크(contextpath는 /로 시작되어야 한다)</a></li>		
		<li><a href="/GetServlet">불량링크(/로 시작하면 ContextPath인줄 안다)</a></li>		
		<li><a href="GetServlet">불량링크(URPMapping으로 인식하지만 HTML 파일의 경로에 따라 실행 여부가 달라진다 )</a></li>		
	</ul>
	
	<!-- <a> 태그로 파라미터 보내기  -->
	<div>
		<a href="/01_Servlet/GetServlet?model=냉장고&price=200">파라미터전송</a>
	</div>
</body>
</html>
